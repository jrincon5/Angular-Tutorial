<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>

<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Lugares disponibles</h2>
        <ul class="list-group">
          <ng-container *ngFor="let lugar of lugares">
            <a routerLink="/detalle/{{lugar.id}}">
                <li class="list-group-item" *ngIf="lugar.active">{{lugar.nombre}}</li>
            </a>
          </ng-container>
        </ul>
      </div>
      <div class="col-md-6">
        <h2>Todas las personas</h2>
        <ul class="list-group">
          <ng-container *ngFor="let persona of personas">
              <li class="list-group-item" *ngIf="persona.edad > 18">{{persona.nombre}}</li>
          </ng-container>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <h2>Lugares cercanos</h2>
        <ul class="list-group">
          <ng-container *ngFor="let lugar of lugares; let i = index" [ngSwitch]="lugar.cercania">
            <li class="list-group-item" contar-clicks [ngStyle]="{color: (lugar.active) ? 'black' : 'gray'}" [resaltar]="lugar.plan">
                {{lugar.nombre}} -
                <span *ngSwitchCase="1" [ngStyle]="{color: 'green'}">Muy cercano</span>                <span *ngSwitchCase="2" [ngStyle]="{color: 'black'}">Cercano</span>
                <span *ngSwitchCase="3" [ngStyle]="{color: 'red'}">Lejano</span>
            </li>
          </ng-container>
        </ul>
      </div>
      <div class="col-md-4">
        <h2>Personas viejas</h2>
        <ul class="list-group">
          <ng-container *ngFor="let persona of personas; let i = index">
            <li class="list-group-item" [ngStyle]="{color: (persona.edad > 18) ? 'black' : 'gray'}" [ngClass]="{numero_par: (i+1) % 2 !== 0}">{{persona.nombre}}</li>
          </ng-container>
        </ul>
      </div>
    </div>
</div>
